<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Question...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent scrollbars when button moves */
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            position: relative;
            transition: all 0.5s ease;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .btn-group {
            position: relative;
            height: 60px; /* Space for buttons */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #btnYes {
            background-color: #4CAF50; /* Green */
            color: white;
            position: absolute; /* Allows free movement */
            transition: top 0.2s ease, left 0.2s ease, transform 0.2s;
        }

        #btnNo {
            background-color: #FF5252; /* Red */
            color: white;
        }

        /* Celebration Screen Styles */
        #celebration {
            display: none; /* Hidden by default */
            text-align: center;
            animation: popUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #celebration h1 {
            font-size: 3.5rem;
            background: linear-gradient(to right, #ff6b6b, #f06595, #cc5de8, #845ef7, #5c7cfa, #339af0, #22b8cf, #20c997, #51cf66, #94d82d, #fcc419, #ff922b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .emoji {
            font-size: 5rem;
            animation: spin 2s infinite linear;
            display: inline-block;
        }

        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        /* Canvas for Confetti */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="container" id="questionBox">
        <h1>Is your birthday today?</h1>
        <div class="btn-group">
            <button id="btnYes" style="left: -80px;">Yes</button> 
            <button id="btnNo">No</button>
        </div>
    </div>

    <div id="celebration">
        <div class="emoji">ðŸŽ‚</div>
        <h1>Happy Birthday Samrit! ðŸŽ‰</h1>
        <p style="font-size: 1.5rem; color: #555;">(I knew it was you! ðŸ˜‰)</p>
    </div>

    <script>
        const btnYes = document.getElementById('btnYes');
        const btnNo = document.getElementById('btnNo');
        const questionBox = document.getElementById('questionBox');
        const celebration = document.getElementById('celebration');
        
        // Trolling Texts for the Yes Button
        const trollTexts = ["Nope!", "Too Slow!", "Try Again!", "Missed Me!", "Psyche!", "Oops!", "Catch Me!"];

        // Function to move the YES button
        function runAway() {
            // Get window dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Get button dimensions
            const btnWidth = btnYes.offsetWidth;
            const btnHeight = btnYes.offsetHeight;

            // Calculate random positions (keeping it inside the screen)
            // We use fixed positioning relative to the viewport now
            const randomX = Math.random() * (windowWidth - btnWidth - 50);
            const randomY = Math.random() * (windowHeight - btnHeight - 50);

            // Change Position
            btnYes.style.position = 'fixed'; // Switch to fixed to fly anywhere
            btnYes.style.left = randomX + 'px';
            btnYes.style.top = randomY + 'px';
            
            // Add a funny rotation
            const randomRot = Math.floor(Math.random() * 40) - 20;
            btnYes.style.transform = `rotate(${randomRot}deg)`;

            // Change Text randomly
            const randomText = trollTexts[Math.floor(Math.random() * trollTexts.length)];
            btnYes.innerText = randomText;
            
            // Change color slightly to indicate chaos
            btnYes.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
        }

        // Add events for Desktop (Mouseover) and Mobile (Touchstart)
        btnYes.addEventListener('mouseover', runAway);
        btnYes.addEventListener('click', runAway); // For determined clickers
        btnYes.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent actual click on mobile
            runAway();
        });

        // Function for the NO button (The Reveal)
        btnNo.addEventListener('click', () => {
            // Hide the question
            questionBox.style.display = 'none';
            btnYes.style.display = 'none'; // Ensure the flying button is gone
            
            // Show celebration
            celebration.style.display = 'block';
            document.body.style.background = "#fff0f3"; // Change background to festive pinkish
            
            // Trigger Confetti
            startConfetti();
        });

        /* --- CONFETTI ENGINE (Pure JS, no external libraries) --- */
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startConfetti() {
            for (let i = 0; i < 150; i++) {
                particles.push(createParticle());
            }
            animateConfetti();
        }

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 10 + 5,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                speedY: Math.random() * 3 + 2,
                speedX: Math.random() * 4 - 2,
                rotation: Math.random() * 360,
                rotationSpeed: Math.random() * 10 - 5
            };
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, index) => {
                p.y += p.speedY;
                p.x += p.speedX;
                p.rotation += p.rotationSpeed;

                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                ctx.restore();

                // Reset particle if it falls off screen
                if (p.y > canvas.height) {
                    p.y = -20;
                    p.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
</html>
